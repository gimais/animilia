{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>პაროლის აღდგენა</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">გაგზავნა</button>
    </form>
  {% else %}
    <p>
      პაროლის აღსადგენი ლინკი არ არის ხელმისაწვდომი, რადგან შესაძლოა ეს ლინკი უკვე გამოყენებული იყო.
       გთხოვთ,თავიდან სცადეთ.
    </p>
  {% endif %}
{% endblock %}
